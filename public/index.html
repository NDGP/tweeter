<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"> 

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body class="body">
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="spaner" style="font-family: 'Bungee';">tweeter</span>
      <span><span class="bold-spaner"> write</span>
      <span> new tweet</span></span>
    </nav>

    <header class="header">
      <div class="avitar">
          <img  src="/images/profile-hex.png"> 
      </div>
      <div class="nameBar">
        <span><span class="bold-spaner"> Your</span>
        <span> Name</span></span>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="section-new-tweet">
        <h2 class="prompt-head">Compose Tweet</h2>
        <form id="tweet-form" method="post" action="/tweets"> 
          <label class="prompt" for="tweet-text">What are you humming about?</label>
          <textarea class="text-box" name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output class="counter" name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-section">
          <article>
            <header>
              <div class="header-span">
                <span class="avatar-name">
                <img class="small-avatar" src="/images/profile-hex.png"> 
                <span>name</span>
                </span>
                <span class="email-in-tweets">email</span>
              </div>
            </header>
              <div class="tweet-box">
                  <span class="the-tweet">hello bob</span>
              </div>
            <footer class="tweet-footer">
              <span>date</span>
              <span>save like share</span>
            </footer>
          </article>

      </section>
    </main>
  </body>
</html>
